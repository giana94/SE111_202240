    <!--IN DOCUMENT STYLING-->
    <style>
        /*in here we write CSS*/

        /*Basic CSS Set-up:

            selector {
                property:value;
            }

        VALID SELECTORS: tag type (body, h1, img), id names (#wrapper, #header, #footer), class names (.bg-main.img-special, .titles)

        */
        #header {
            text-align:center;
            border-radius: 10px;
            padding: 10px;
        }

        body {
            background-image: url("../w3-bio/images/IMG-5135.JPG");
            background-repeat: no-repeat;
            background-size: 2000px 1050px;
        }

        div {/*all divs on page*/
            border:1px solid black;
            margin:10px;/*space outside/between elements (top, right, bottom, left)*/
            padding:10px;/*space inside element between border & content (top, right, bottom, left)*/
        }

        #footer {/*only applies to the element with an ID of 'footer'*/
        text-align:center;
        }

        #wrapper {
            width:900px;
            margin:auto;/*center right and left sides*/
            background-color:rgb(240, 169, 144);
            border: 1px solid black;
            opacity: 0.5;
            border-radius: 25px;
            padding: 20px;
            background-origin: content-box;
        }



        .bg-main {
            background-color: aliceblue;
            opacity: 5.0;
        }

        a {
            width:150px;
            border:1px solid gray;
            background-color: white;
        }

        a:hover {
            background-color: gray;
        }


    </style>

</head>
<body>
    <div id="wrapper"><!--holds all content on page-->

        <!--HEADER------------------------------------------------------------------->
        <div id="header" class="bg-main">

        </div><!--/ #header-->
        

        <!--NAVIGATION BAR - INTERNAL LINKS------------------------------------------>
        <div id="nav">

            <!--external link -> goes to page outside site-->

            <!--internal link -> page within the site-->
            <a href="index.html">HOME/ABOUT [index}</a>
            <a href="hobbies.html">HOBBIES</a>

            <!--in-page jump links -> link to a section (ID!) within current page-->
