<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giana Hardin">
    <meta name="description" content="W5 Demo">
    <title>W5 | Table & Forms</title>
</head>
<body>
    <h1>Basic Form Demo</h1>

    <form>

        <!--labesls are used to match with the input elements-->
        <!--'for' attribute connects lebels with the input values(mathcing 'name' attribute value)-->

        <label for ="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>

        <label for ="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">

        <br>

        <label for ="age">Age:</label>
        <input type="text" name="age" id="age">




    </form>

<hr>


    <h2>Form using a Table</h2>

    <form>

        <table>

            <tbody>

                <!--Table Row-->
                <tr>

                    <!--first column- LABEL-->
                    <td>
                        <label for="fName">First Name:</label>
                    </td>

                    <!--second column- INPUT-->
                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column- LABEL-->
                    <td>
                        <label for="lName">Last Name:</label>
                    </td>

                    <!--second column- INPUT-->
                    <td>
                        <input type="text" name="lName" id="lName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL-->
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--second column - INPUT-->
                    <td>
                        <input type="text" name="age" id="age">
                    </td>

                </tr>

            </tbody>

        </table>
    </form>


</body>
</html>
