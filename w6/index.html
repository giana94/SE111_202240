<head>
    <meta charset="UTF-8">

    <title>Week 6 | Pay Calculator</title>
</head>


<body>
    <h1>Pay Calculator</h1>
    <script>

        var hourly_rate = prompt(`\nWhat is your hourly wage? $ `)

        var hoursPerWeek = prompt(`How many hours a week do you work?: `)

        //use 20% for tax rate

        var tax_rate = .2

        var gross_pay = hourly_rate * hoursPerWeek

        var uncleSam = gross_pay * tax_rate

        var net_pay = gross_pay - uncleSam

        alert(`Based on your information, here is your expected pay; \nGross pay: $${gross_pay.toFixed(2)} \nUncle Sam's Share: $${uncleSam.toFixed(2)} \nNet Pay: $${net_pay.toFixed(2)}`)

        console.log(`Gross Pay: $${gross_pay.toFixed(2)}`)
        console.log(`Uncle Sam's Share: $${uncleSam.toFixed(2)}`)
        console.log(`Net Pay: $${net_pay.toFixed(2)}`)

    </script>

</body>
</html>
