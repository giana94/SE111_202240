<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giana Hardin">
    <meta name="description" content="W6 JS Pay Calculator">
    <title>Week 6 | Pay Calculator</title>
</head>

<body>
    <h1>Pay Calculator</h1>

    <script>
        var hourly_rate = Number(prompt(`\n------Welcome to the Pay Calculator!------ \n\nWhat is your hourly wage? $ `))

        var hoursPer2Week = Number(prompt(`How many hours do you work in a TWO-WEEK period?: `))

        var tax_rate = .2 //use 20% for tax rate

        var gross_pay = hourly_rate * hoursPer2Week

        var uncleSam = gross_pay * tax_rate

        var net_pay = gross_pay - uncleSam

        alert(`Based on your information, here is your expected pay over a TWO-WEEK period; \n\nGross pay: $${gross_pay.toFixed(2)} \nUncle Sam's Share: $${uncleSam.toFixed(2)} \nNet Pay: $${net_pay.toFixed(2)}`)

        console.log(`Gross Pay: $${gross_pay.toFixed(2)}`)
        console.log(`Uncle Sam's Share: $${uncleSam.toFixed(2)}`)
        console.log(`Net Pay: $${net_pay.toFixed(2)}`)
    </script>

</body>
</html>
